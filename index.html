<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICE! Scoreboard</title>
    <style>
        body {
            font-family: 'Arial Black', Impact, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/wood_texture.png') center center;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        #rotate-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        #rotate-message img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-90deg); }
            75% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }
        
        #scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .logo {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .control-button {
            background-color: #000000;
            color: white;
            padding: 10px 25px;
            font-size: 1.4rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        
        .teams {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }
        
        .team {
            margin: 10px 0;
            text-align: center;
        }
        
        h2 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        
        #green-team h2 {
            color: #2e7d32; /* Green */
        }
        
        #orange-team h2 {
            color: #ff5722; /* Orange */
        }
        
        .button-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .team-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .green-button {
            background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/lime_tennis_ball.png');
        }
        
        .orange-button {
            background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/orange_tennis_ball.png');
        }
        
        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .game-tracker {
            display: none; /* Hide the original game tracker */
        }
        
        .team-game-count {
            background-color: rgba(46, 125, 50, 0.5); /* Green transparent */
            border-radius: 10px;
            padding: 3px 8px;
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
        }
        
        #orange-team .team-game-count {
            background-color: rgba(255, 87, 34, 0.5); /* Orange transparent */
        }
        
        .team-game-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            margin: 0;
        }
        
        .team-game-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            margin: 0;
        }
        
        .instruction-text {
            font-size: 1.2rem;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            margin: 15px 0;
            text-align: center;
            padding: 5px 15px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        
        /* Landscape Layout */
        @media (orientation: landscape) {
            .teams {
                flex-direction: row;
                justify-content: space-around;
            }
            
            .team {
                margin: 0 30px;
            }
            
            .button-container {
                width: 180px;
                height: 180px;
            }
            
            .score-text {
                font-size: 4rem;
            }
            
            .team-game-value {
                font-size: 1.4rem;
            }
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .control-button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rotation Message for Portrait Mode -->
    <div id="rotate-message">
        <img src="https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/slice_logo.png" alt="SLICE! Logo">
        <h2>Please Rotate Your Device</h2>
        <p>For the best experience, use landscape mode</p>
    </div>
    
    <div id="scoreboard">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/slice_logo.png" alt="SLICE! Logo">
        </div>
        
        <div class="controls">
            <button id="reset-point" class="control-button" onclick="resetPoints()">Reset Points</button>
            <button id="reset-all" class="control-button" onclick="resetAll()">New Match</button>
        </div>
        
        <div class="teams">
            <div class="team" id="green-team">
                <h2>Green Team</h2>
                <div class="button-container">
                    <div class="team-button green-button" onclick="incrementScore('green')"></div>
                    <div id="green-score" class="score-text">❤️</div>
                </div>
                <div class="team-game-count">
                    <div class="team-game-label">Games</div>
                    <div id="green-games" class="team-game-value">0</div>
                </div>
            </div>
            
            <div class="team" id="orange-team">
                <h2>Orange Team</h2>
                <div class="button-container">
                    <div class="team-button orange-button" onclick="incrementScore('orange')"></div>
                    <div id="orange-score" class="score-text">❤️</div>
                </div>
                <div class="team-game-count">
                    <div class="team-game-label">Games</div>
                    <div id="orange-games" class="team-game-value">0</div>
                </div>
            </div>
        </div>
        
        <div class="instruction-text">
            Tap your team's ball to add a point to your score
        </div>
    </div>
    
    <script>
        let greenPoints = 0;
        let orangePoints = 0;
        let greenGames = 0;
        let orangeGames = 0;
        
        // Check orientation on load and show message if needed
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
        
        function checkOrientation() {
            const rotateMessage = document.getElementById('rotate-message');
            if (window.innerHeight > window.innerWidth) {
                rotateMessage.style.display = 'flex';
            } else {
                rotateMessage.style.display = 'none';
            }
        }

        function getTennisScore(points) {
            if (points >= 4) return "GAME";
            switch (points) {
                case 0: return "❤️";
                case 1: return "15";
                case 2: return "30";
                case 3: return "40";
                default: return "❤️";
            }
        }

        function incrementScore(team) {
            if (greenPoints >= 4 || orangePoints >= 4) return;
            
            if (team === 'green') {
                greenPoints++;
                document.getElementById('green-score').textContent = getTennisScore(greenPoints);
                
                // Check if game is won
                if (greenPoints >= 4) {
                    greenGames++;
                    document.getElementById('green-games').textContent = greenGames;
                }
            } else if (team === 'orange') {
                orangePoints++;
                document.getElementById('orange-score').textContent = getTennisScore(orangePoints);
                
                // Check if game is won
                if (orangePoints >= 4) {
                    orangeGames++;
                    document.getElementById('orange-games').textContent = orangeGames;
                }
            }
        }

        function resetPoints() {
            greenPoints = 0;
            orangePoints = 0;
            document.getElementById('green-score').textContent = "❤️";
            document.getElementById('orange-score').textContent = "❤️";
        }
        
        function resetAll() {
            resetPoints();
            greenGames = 0;
            orangeGames = 0;
            document.getElementById('green-games').textContent = "0";
            document.getElementById('orange-games').textContent = "0";
        }
    </script>
</body>
</html>
