<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICE! Scoreboard</title>
    <style>
        body {
            font-family: 'Arial Black', Impact, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/wood_texture.png') center center;
            background-size: cover;
            background-attachment: scroll;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        #rotate-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        #rotate-message img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-90deg); }
            75% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }
        
        #scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            transition: all 0.5s ease;
            overflow: hidden;
        }
        
        .logo {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 15px auto;
            transition: all 0.5s ease;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            width: 100%;
            flex-wrap: wrap;
            transition: all 0.5s ease;
        }
        
        .control-button {
            background-color: #000000;
            color: white;
            padding: 10px 25px;
            font-size: 1.4rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        .control-button:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
        }
        
        .control-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }
        
        .teams {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            transition: all 0.5s ease;
        }
        
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .team h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
            transition: all 0.3s ease;
        }
        
        #green-team h2 {
            color: #2e7d32; /* Green */
        }
        
        #orange-team h2 {
            color: #ff5722; /* Orange */
        }
        
        .button-container {
            position: relative;
            width: 225px;
            height: 225px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .team-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
        }
        
        .team-button:hover {
            transform: scale(1.05);
        }
        
        .team-button:active {
            transform: scale(0.95);
        }
        
        .green-button {
            background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/lime_tennis_ball.png');
        }
        
        .orange-button {
            background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/orange_tennis_ball.png');
        }
        
        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .game-score {
            font-size: 2rem;
            margin: 10px 0;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            padding: 5px 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .game-tracker {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin: 15px 0;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        
        .game-count {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-count h3 {
            margin: 0 0 5px 0;
        }
        
        .game-count-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .green-count {
            color: #2e7d32;
        }
        
        .orange-count {
            color: #ff5722;
        }
        
        .court-divider {
            display: none;
            width: 10px;
            height: 80%;
            background: repeating-linear-gradient(
                0deg,
                white,
                white 15px,
                transparent 15px,
                transparent 30px
            );
            margin: 0 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .instruction-text {
            font-size: 1.2rem;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            margin: 10px 0;
            text-align: center;
        }
        
        /* Portrait Layout */
        @media (orientation: portrait) {
            .teams {
                flex-direction: column;
                align-items: center;
            }
            
            .team {
                margin: 15px 0;
            }
            
            .court-divider {
                display: none;
            }
            
            #rotate-message {
                display: flex;
            }
        }
        
        /* Landscape Layout - Optimized View */
        @media (orientation: landscape) {
            #rotate-message {
                display: none;
            }
            
            .logo {
                max-width: 250px;
                margin-bottom: 5px;
            }
            
            .logo img {
                max-height: 80px;
                width: auto;
            }
            
            .teams {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex: 0 1 auto;
            }
            
            .team {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0 10px;
            }
            
            .court-divider {
                display: block;
            }
            
            .button-container {
                width: 160px;
                height: 160px;
            }
            
            .score-text {
                font-size: 3.5rem;
            }
            
            .game-tracker {
                margin: 5px 0;
                padding: 5px 10px;
            }
            
            .controls {
                margin: 5px 0;
            }
            
            h2 {
                font-size: 1.8rem;
                margin: 0 0 5px 0;
            }
            
            .instruction-text {
                margin: 5px 0;
                font-size: 1rem;
            }
            
            .game-count h3 {
                font-size: 1rem;
                margin: 0;
            }
            
            .game-count-value {
                font-size: 2rem;
            }
        }
        
        /* Small screens in landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            .button-container {
                width: 120px;
                height: 120px;
            }
            
            .score-text {
                font-size: 2.5rem;
            }
            
            .logo {
                max-width: 180px;
                margin-bottom: 2px;
            }
            
            .logo img {
                max-height: 50px;
            }
            
            .control-button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .game-count-value {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
                margin: 0 0 3px 0;
            }
            
            .game-tracker {
                padding: 3px 8px;
                margin: 3px 0;
            }
            
            .instruction-text {
                font-size: 0.8rem;
                margin: 3px 0;
            }
            
            .game-count h3 {
                font-size: 0.8rem;
            }
            
            .controls {
                margin: 3px 0;
            }
            
            .court-divider {
                height: 70%;
            }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .control-button {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
        
        /* Small phones */
        @media (max-width: 380px) {
            .control-button {
                font-size: 1rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Rotation Message for Portrait Mode -->
    <div id="rotate-message">
        <img src="https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/slice_logo.png" alt="SLICE! Logo">
        <h2>Please Rotate Your Device</h2>
        <p>For the best experience, use landscape mode</p>
    </div>
    
    <div id="scoreboard">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/main/slice_logo.png" alt="SLICE! Logo">
        </div>
        
        <div class="game-tracker">
            <div class="game-count">
                <h3 style="color: #2e7d32;">Green Games</h3>
                <div id="green-games" class="game-count-value green-count">0</div>
            </div>
            <div class="game-count">
                <h3 style="color: #ff5722;">Orange Games</h3>
                <div id="orange-games" class="game-count-value orange-count">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="reset-point" class="control-button" onclick="resetPoints()">Reset Points</button>
            <button id="reset-all" class="control-button" onclick="resetAll()">New Match</button>
        </div>
        
        <div class="teams">
            <div class="team" id="green-team">
                <h2>Green Team</h2>
                <div class="button-container">
                    <div class="team-button green-button" onclick="incrementScore('green')"></div>
                    <div id="green-score" class="score-text">❤️</div>
                </div>
            </div>
            
            <div class="court-divider"></div>
            
            <div class="team" id="orange-team">
                <h2>Orange Team</h2>
                <div class="button-container">
                    <div class="team-button orange-button" onclick="incrementScore('orange')"></div>
                    <div id="orange-score" class="score-text">❤️</div>
                </div>
            </div>
        </div>
        
        <div class="instruction-text">
            Tap your team's ball to add a point to your score
        </div>
    </div>
    
    <script>
        let greenPoints = 0;
        let orangePoints = 0;
        let greenGames = 0;
        let orangeGames = 0;
        
        // Check orientation on load and show message if needed
        checkOrientation();
        
        // Add listener for orientation changes
        window.addEventListener('resize', checkOrientation);
        
        function checkOrientation() {
            const rotateMessage = document.getElementById('rotate-message');
            if (window.innerHeight > window.innerWidth) {
                rotateMessage.style.display = 'flex';
            } else {
                rotateMessage.style.display = 'none';
            }
        }

        function getTennisScore(points) {
            if (points >= 4) return "GAME";
            switch (points) {
                case 0: return "❤️";
                case 1: return "15";
                case 2: return "30";
                case 3: return "40";
            }
        }

        function incrementScore(team) {
            if (greenPoints >= 4 || orangePoints >= 4) return;
            
            if (team === 'green') {
                greenPoints++;
                document.getElementById('green-score').textContent = getTennisScore(greenPoints);
                
                // Check if game is won
                if (greenPoints >= 4) {
                    greenGames++;
                    document.getElementById('green-games').textContent = greenGames;
                    // Add animation for game win
                    flashElement('green-games');
                    pulseElement('green-team');
                }
            } else if (team === 'orange') {
                orangePoints++;
                document.getElementById('orange-score').textContent = getTennisScore(orangePoints);
                
                // Check if game is won
                if (orangePoints >= 4) {
                    orangeGames++;
                    document.getElementById('orange-games').textContent = orangeGames;
                    // Add animation for game win
                    flashElement('orange-games');
                    pulseElement('orange-team');
                }
            }
        }
        
        function flashElement(elementId) {
            const element = document.getElementById(elementId);
            element.style.transition = 'transform 0.3s ease-in-out';
            element.style.transform = 'scale(1.5)';
            
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 500);
        }
        
        function pulseElement(elementId) {
            const element = document.getElementById(elementId);
            element.style.transition = 'opacity 0.3s ease-in-out';
            
            let count = 0;
            const flash = setInterval(() => {
                element.style.opacity = element.style.opacity === '0.5' ? '1' : '0.5';
                count++;
                
                if (count >= 6) {
                    clearInterval(flash);
                    element.style.opacity = '1';
                }
            }, 150);
        }

        function resetPoints() {
            greenPoints = 0;
            orangePoints = 0;
            document.getElementById('green-score').textContent = "❤️";
            document.getElementById('orange-score').textContent = "❤️";
        }
        
        function resetAll() {
            resetPoints();
            greenGames = 0;
            orangeGames = 0;
            document.getElementById('green-games').textContent = "0";
            document.getElementById('orange-games').textContent = "0";
        }
    </script>
</body>
</html>
