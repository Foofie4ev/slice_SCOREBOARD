<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICE! Scoreboard</title>
    <style>
        body {
            font-family: 'Arial Black', Impact, sans-serif;
            text-align: center;
            background: url('../PNGs/wood_texture.jpg') center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
        }
        .logo {
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
        }
        .logo img {
            max-width: 65%;
            height: auto;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        #reset {
            background-color: #000000;
            color: white;
            padding: 10px 25px;
            font-size: 1.4rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        #reset:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
        }
        #reset:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }
        .teams {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        .team {
            margin: 10px 0;
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        #green-team h2 {
            color: #2e7d32; /* Green */
        }
        #orange-team h2 {
            color: #ff5722; /* Orange */
        }
        .button-container {
            position: relative;
            width: 225px; /* Increased from prior version */
            height: 225px;
            margin: 0 auto;
        }
        .team-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
        }
        .team-button:hover {
            transform: scale(1.05);
        }
        .team-button:active {
            transform: scale(0.95);
        }
        .green-button {
            background-image: url('../PNGs/lime_tennis_ball.png');
        }
        .orange-button {
            background-image: url('../PNGs/orange_tennis_ball.png');
        }
        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .explanation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4rem;
            color: #333;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
            max-width: 80%;
            line-height: 1.8;
        }
        .explanation-container {
            position: relative;
            width: 100%;
            height: 200px;
        }
        @media (orientation: landscape) and (min-width: 600px) {
            .teams {
                flex-direction: row;
                justify-content: space-around;
            }
            .team {
                margin: 0 40px;
            }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .logo img {
                max-width: 65%;
            }
            .button-container {
                width: 150px;
                height: 150px;
            }
            h2 {
                font-size: 2rem;
            }
            .score-text {
                font-size: 3rem;
            }
            .explanation {
                font-size: 1.2rem;
                line-height: 1.6;
            }
            #reset {
                font-size: 1.2rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div class="logo">
            <img src="../PNGs/slice_logo.png" alt="SLICE! Logo">
        </div>
        
        <div class="controls">
            <button id="reset" onclick="resetScores()">New Game</button>
        </div>
        
        <div class="teams">
            <div class="team" id="green-team">
                <h2>Green Team</h2>
                <div class="button-container">
                    <div class="team-button green-button" onclick="incrementScore('green')"></div>
                    <div id="green-score" class="score-text">❤️</div>
                </div>
            </div>
            <div class="team" id="orange-team">
                <h2>Orange Team</h2>
                <div class="button-container">
                    <div class="team-button orange-button" onclick="incrementScore('orange')"></div>
                    <div id="orange-score" class="score-text">❤️</div>
                </div>
            </div>
        </div>
        
        <div class="explanation-container">
            <p class="explanation">
                Tap your team's ball<br>
                to add a point<br>
                to your score
            </p>
        </div>
    </div>
    <script>
        let greenPoints = 0;
        let orangePoints = 0;

        function getTennisScore(points) {
            if (points >= 4) return "GAME";
            switch (points) {
                case 0: return "❤️";
                case 1: return "15";
                case 2: return "30";
                case 3: return "40";
            }
        }

        function incrementScore(team) {
            if (greenPoints >= 4 || orangePoints >= 4) return;
            if (team === 'green') {
                greenPoints++;
                document.getElementById('green-score').textContent = getTennisScore(greenPoints);
            } else if (team === 'orange') {
                orangePoints++;
                document.getElementById('orange-score').textContent = getTennisScore(orangePoints);
            }
        }

        function resetScores() {
            greenPoints = 0;
            orangePoints = 0;
            document.getElementById('green-score').textContent = "❤️";
            document.getElementById('orange-score').textContent = "❤️";
        }
    </script>
</body>
</html>
