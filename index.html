<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLICE! Scoreboard</title>
    <style>
        body {
            font-family: 'Arial Black', Impact, sans-serif;
            text-align: center;
            background: url('../PNGs/wood_texture.jpg') center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background-image 0.5s ease;
        }
        #scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
        }
        .logo {
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
        }
        .logo img {
            max-width: 65%;
            height: auto;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        #reset {
            background-color: #000000;
            color: white;
            padding: 10px 25px;
            font-size: 1.4rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        #reset:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
        }
        #reset:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }
        .teams {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        .team {
            margin: 10px 0;
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        #green-team h2 {
            color: #2e7d32; /* Green */
        }
        #orange-team h2 {
            color: #ff5722; /* Orange */
        }
        .player-name {
            font-size: 1.8rem;
            margin-top: -10px;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        #green-player {
            color: #2e7d32; /* Green */
        }
        #orange-player {
            color: #ff5722; /* Orange */
        }
        .button-container {
            position: relative;
            width: 225px; /* Increased from prior version */
            height: 225px;
            margin: 0 auto;
        }
        .team-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
        }
        .team-button:hover {
            transform: scale(1.05);
        }
        .team-button:active {
            transform: scale(0.95);
        }
        .green-button {
            background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/lime_tennis_ball.png');
        }
        .orange-button {
            background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/orange_tennis_ball.png');
        }
        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .explanation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.4rem;
            color: #333;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
            max-width: 80%;
            line-height: 1.8;
        }
        .explanation-container {
            position: relative;
            width: 100%;
            height: 200px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box;
        }
        .modal-button {
            background-color: #000000;
            color: white;
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        .modal-button:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        .modal-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }
        .court-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 15px;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .court-option {
            width: 120px;
            height: 90px;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .court-option:hover {
            transform: scale(1.05);
        }
        .court-option.selected {
            border-color: #ff5722;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
        }
        .court-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 0;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            height: 40px; /* Fixed height for all court names */
            justify-content: center; /* Center content vertically */
        }
        .court-prefix {
            font-size: 0.8rem;
        }
        .court-main-name {
            font-size: 0.9rem;
        }
        .court-name-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }
        .court-name-display .court-prefix {
            font-size: 1rem;
        }
        .court-name-display .court-main-name {
            font-size: 1.2rem;
        }
        @media (orientation: landscape) and (min-width: 600px) {
            .teams {
                flex-direction: row;
                justify-content: space-around;
            }
            .team {
                margin: 0 40px;
            }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .logo img {
                max-width: 65%;
            }
            .button-container {
                width: 150px;
                height: 150px;
            }
            h2 {
                font-size: 2rem;
            }
            .player-name {
                font-size: 1.5rem;
            }
            .score-text {
                font-size: 3rem;
            }
            .explanation {
                font-size: 1.2rem;
                line-height: 1.6;
            }
            #reset {
                font-size: 1.2rem;
                padding: 8px 20px;
            }
            .court-option {
                width: 100px;
                height: 75px;
            }
            .court-name {
                font-size: 0.7rem;
            }
            .modal-content {
                padding: 20px;
                margin: 15% auto;
            }
            .modal-title {
                font-size: 1.7rem;
            }
        }
    </style>

        </div>
        
        <div class="controls">
            <button id="reset" onclick="openNameModal()">New Game</button>
        </div>
        
        <div class="teams">
            <div class="team" id="green-team">
                <h2>Green Team</h2>
                <div class="player-name" id="green-player">Player 1</div>
                <div class="button-container">
                    <div class="team-button green-button" onclick="incrementScore('green')"></div>
                    <div id="green-score" class="score-text">❤️</div>
                </div>
            </div>
            <div class="team" id="orange-team">
                <h2>Orange Team</h2>
                <div class="player-name" id="orange-player">Player 2</div>
                <div class="button-container">
                    <div class="team-button orange-button" onclick="incrementScore('orange')"></div>
                    <div id="orange-score" class="score-text">❤️</div>
                </div>
            </div>
        </div>
        
        <div class="explanation-container">
            <p class="explanation">
                Tap your team's ball<br>
                to add a point<br>
                to your score
            </p>
        </div>
    </div>
    
    <!-- Court name display -->
    <div class="court-name-display" id="court-name-display">
        <span class="court-prefix">The</span>
        <span class="court-main-name">Cutting Board</span>
    </div>

    <!-- Name Modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Enter Player Names</h2>
            
            <div class="input-group">
                <label for="green-player-name">Green Team Player:</label>
                <input type="text" id="green-player-name" placeholder="Enter player name">
            </div>
            
            <div class="input-group">
                <label for="orange-player-name">Orange Team Player:</label>
                <input type="text" id="orange-player-name" placeholder="Enter player name">
            </div>
            
            <button class="modal-button" onclick="savePlayers()">Continue</button>
        </div>
    </div>

    <!-- Court Selection Modal -->
    <div id="court-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Choose a Court</h2>
            
            <div class="court-selection">
                <div class="court-option selected" data-court="1" data-name="The Cutting Board" style="background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/cutting_board.png');">
                    <div class="court-name">
                        <span class="court-prefix">The</span>
                        <span class="court-main-name">Cutting Board</span>
                    </div>
                </div>
                <div class="court-option" data-court="2" data-name="The Orchard" style="background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/the_orchard.png');">
                    <div class="court-name">
                        <span class="court-prefix">The</span>
                        <span class="court-main-name">Orchard</span>
                    </div>
                </div>
                <div class="court-option" data-court="3" data-name="The Secret Garden" style="background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/secret_garden.png');">
                    <div class="court-name">
                        <span class="court-prefix">The</span>
                        <span class="court-main-name">Secret Garden</span>
                    </div>
                </div>
                <div class="court-option" data-court="4" data-name="The Farmer's Market" style="background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/farmers_market.png');">
                    <div class="court-name">
                        <span class="court-prefix">The</span>
                        <span class="court-main-name">Farmer's Market</span>
                    </div>
                </div>
                <div class="court-option" data-court="5" data-name="The Greenhouse" style="background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/green_house.png');">
                    <div class="court-name">
                        <span class="court-prefix">The</span>
                        <span class="court-main-name">Greenhouse</span>
                    </div>
                </div>
                <div class="court-option" data-court="6" data-name="The Veggie Garden" style="background-image: url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/veggie_garden.png');">
                    <div class="court-name">
                        <span class="court-prefix">The</span>
                        <span class="court-main-name">Veggie Garden</span>
                    </div>
                </div>
            </div>
            
            <button class="modal-button" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        let greenPoints = 0;
        let orangePoints = 0;
        let selectedCourt = 1;
        let selectedCourtName = "The Cutting Board";

        // Show the name modal when the page loads
        window.onload = function() {
            openNameModal();
            
            // Set the default court (The Cutting Board) as the initial background
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/cutting_board.png')";
        };

        function openNameModal() {
            document.getElementById('name-modal').style.display = 'block';
            // Reset scores when opening the modal
            resetScores();
        }

        function closeNameModal() {
            document.getElementById('name-modal').style.display = 'none';
        }

        function openCourtModal() {
            closeNameModal();
            document.getElementById('court-modal').style.display = 'block';
        }

        function closeCourtModal() {
            document.getElementById('court-modal').style.display = 'none';
        }

        function savePlayers() {
            // Get player names from input fields
            const greenPlayerName = document.getElementById('green-player-name').value.trim() || "Player 1";
            const orangePlayerName = document.getElementById('orange-player-name').value.trim() || "Player 2";
            
            // Update player name displays
            document.getElementById('green-player').textContent = greenPlayerName;
            document.getElementById('orange-player').textContent = orangePlayerName;
            
            // Proceed to court selection
            openCourtModal();
        }

        function selectCourt(courtNumber, courtName) {
            // Remove selected class from all court options
            document.querySelectorAll('.court-option').forEach(court => {
                court.classList.remove('selected');
            });
            
            // Add selected class to the clicked court
            document.querySelector(`.court-option[data-court="${courtNumber}"]`).classList.add('selected');
            
            selectedCourt = courtNumber;
            selectedCourtName = courtName;
            
            // Get the correct background image URL based on court number
            let backgroundUrl = '';
            switch(courtNumber) {
                case '1':
                    backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/cutting_board.png';
                    break;
                case '2':
                    backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/the_orchard.png';
                    break;
                case '3':
                    backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/secret_garden.png';
                    break;
                case '4':
                    backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/farmers_market.png';
                    break;
                case '5':
                    backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/green_house.png';
                    break;
                case '6':
                    backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/veggie_garden.png';
                    break;
            }
            
            // Change the background image immediately when selecting a court
            document.body.style.backgroundImage = `url('${backgroundUrl}')`;
            
            // Update the court name display - split into prefix and main name
            const nameParts = courtName.split(' ');
            const prefix = nameParts[0];
            const mainName = nameParts.slice(1).join(' ');
            
            document.querySelector('#court-name-display .court-prefix').textContent = prefix;
            document.querySelector('#court-name-display .court-main-name').textContent = mainName;
        }

        function startGame() {
            // Get selected court
            const selectedCourtElement = document.querySelector('.court-option.selected');
            if (selectedCourtElement) {
                const courtNumber = selectedCourtElement.getAttribute('data-court');
                const courtName = selectedCourtElement.getAttribute('data-name');
                
                // Get the correct background image URL based on court number
                let backgroundUrl = '';
                switch(courtNumber) {
                    case '1':
                        backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/cutting_board.png';
                        break;
                    case '2':
                        backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/the_orchard.png';
                        break;
                    case '3':
                        backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/secret_garden.png';
                        break;
                    case '4':
                        backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/farmers_market.png';
                        break;
                    case '5':
                        backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/green_house.png';
                        break;
                    case '6':
                        backgroundUrl = 'https://raw.githubusercontent.com/Foofie4ev/slice_SCOREBOARD/refs/heads/main/veggie_garden.png';
                        break;
                }
                
                // This is now the main background of the app
                document.body.style.backgroundImage = `url('${backgroundUrl}')`;
                
                // Update the court name display - split into prefix and main name
                const nameParts = courtName.split(' ');
                const prefix = nameParts[0];
                const mainName = nameParts.slice(1).join(' ');
                
                document.querySelector('#court-name-display .court-prefix').textContent = prefix;
                document.querySelector('#court-name-display .court-main-name').textContent = mainName;
            }
            
            // Close the modal
            closeCourtModal();
        }

        function getTennisScore(points) {
            if (points >= 4) return "GAME";
            switch (points) {
                case 0: return "❤️";
                case 1: return "15";
                case 2: return "30";
                case 3: return "40";
            }
        }

        function incrementScore(team) {
            if (greenPoints >= 4 || orangePoints >= 4) return;
            if (team === 'green') {
                greenPoints++;
                document.getElementById('green-score').textContent = getTennisScore(greenPoints);
            } else if (team === 'orange') {
                orangePoints++;
                document.getElementById('orange-score').textContent = getTennisScore(orangePoints);
            }
        }

        function resetScores() {
            greenPoints = 0;
            orangePoints = 0;
            document.getElementById('green-score').textContent = "❤️";
            document.getElementById('orange-score').textContent = "❤️";
        }

        // Event listeners for court selection
        document.querySelectorAll('.court-option').forEach(court => {
            court.addEventListener('click', function() {
                const courtNumber = this.getAttribute('data-court');
                const courtName = this.getAttribute('data-name');
                selectCourt(courtNumber, courtName);
            });
        });
    </script>

        // Show the settings modal when the page loads
        window.onload = function() {
            openSettingsModal();

            document.getElementById('settings-modal').style.display = 'block';

            resetScores();

            // Remove selected class from all court options

            // Change the background image based on the selected court
            document.body.style.backgroundImage = `url('../PNGs/court${courtNumber}.jpg')`;

            } else if (team === 'orange') {
                orangePoints++;
                document.getElementById('orange-score').textContent = getTennisScore(orangePoints);
            }
        }

        function resetScores() {
            greenPoints = 0;
            orangePoints = 0;
            document.getElementById('green-score').textContent = "❤️";
            document.getElementById('orange-score').textContent = "❤️";
        }

        // Event listeners for court selection
        document.querySelectorAll('.court-option').forEach(court => {
            court.addEventListener('click', function() {
                const courtNumber = this.getAttribute('data-court');
                selectCourt(courtNumber);
            });
        });
    </script>
